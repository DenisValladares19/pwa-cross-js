name: Deploy Firebase Hosting (no build)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala Firebase CLI globalmente (esto evita que la acci√≥n intente usar npx)
      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project cross-js --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CROSS_JS }}"
